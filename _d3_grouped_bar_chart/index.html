<!DOCTYPE html><meta charset="utf-8"><body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

// START SETUP
var inputFormat = "csv"; // "json"
var filename = "data.csv"; // "data.json"

var xAxisLabel = "Groups";

var yAxisMax = 25;
var yAxisMin = -10;
var yAxisLabel = "Rating";

var colorList = ["#ca0020","#f4a582","#d5d5d5","#92c5de","#0571b0"];
//var colorList = ["#909090","#8080808","#707070","#606060","#505050"];
// END SETUP

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// X Axis
var x0 = d3.scale.ordinal().rangeRoundBands([0, width], .1);
var x1 = d3.scale.ordinal();
var xAxis = d3.svg.axis()
    .scale(x0)
    .tickSize(0)
    .orient("bottom");

// Y Axis
var y = d3.scale.linear().range([height, 0]);
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

// Colors
var color = d3.scale.ordinal().range(colorList);

// Create Canvas
var svg = d3.select('body').append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function createChartFromJson(error,data) {
  // Read data from
  var categoriesNames = data.map(function(d) { return d.categorie; });
  var rateNames = data[0].values.map(function(d) { return d.rate; });

  x0.domain(categoriesNames);
  x1.domain(rateNames).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([yAxisMin, yAxisMax]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .text(yAxisLabel)
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .style('opacity','0')
      .call(yAxis)
  .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style('font-weight','bold')
      .text(yAxisLabel);

  svg.select('.y').transition().duration(500).delay(1300).style('opacity','1');

  var slice = svg.selectAll(".slice")
      .data(data)
      .enter().append("g")
      .attr("class", "g")
      .attr("transform",function(d) { return "translate(" + x0(d.categorie) + ",0)"; });

  slice.selectAll("rect")
      .data(function(d) { return d.values; })
      .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.rate); })
      .style("fill", function(d) { return color(d.rate) })
      .attr("y", function(d) { return y(0); })
      .attr("height", function(d) { return height - y(0); })
      .on("mouseover", function(d) {
          d3.select(this).style("fill", d3.rgb(color(d.rate)).darker(2));
      })
      .on("mouseout", function(d) {
          d3.select(this).style("fill", color(d.rate));
      });

  slice.selectAll("rect")
      .transition()
      .delay(function (d) {return Math.random()*1000;})
      .duration(1000)
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });

  //Legend
  var legend = svg.selectAll(".legend")
      .data(data[0].values.map(function(d) { return d.rate; }).reverse())
  .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d,i) { return "translate(0," + i * 20 + ")"; })
      .style("opacity","0");

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d) { return color(d); });

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) {return d; });

  legend.transition().duration(500).delay(function(d,i){ return 1300 + 100 * i; }).style("opacity","1");

}

function rowToJson(head,row)
{
    cols = [];
    for(var i = 1; i<row.length; i++)
    {
        cols.push({value:row[i], rate:head[i]});
    }
    return {"categorie":row[0],"values":cols};
}

function csvToJson(data)
{
    var head = d3.csv.parseRows(data)[0];
    var rows = data.split(/\n/);
    data2 = []
    for(var i = 1; i < rows.length; i++) 
    {
        var row = rows[i].split(/,/);
        data2.push(rowToJson(head,row));
    }
    return data2;
}

if(inputFormat == "csv")
{
    d3.text("data.csv", function(error, data) {
        data2 = csvToJson(data);
        createChartFromJson(error,data2);
    });
}
else if(inputFormat == "json")
{
    d3.json("data.json", function(error, data) {
        createChartFromJson(error,data);
    });
}

</script>

<style>

    body {
      font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    
    .x.axis path {
      display: none;
    }
    
    </style>
    </body>
</html>
