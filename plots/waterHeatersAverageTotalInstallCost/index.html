    <script src="../../js/createChart.js"></script>
    <script src="../../js/hundredPercentStackedBarChart/index.js"></script>

    <script>
        const plotChart = async function () {
            const plotDataSet = await window.IPCT.createPlotData()
            window.IPCT.createChart({
                title: "Tank Water Heaters: Average Total Install Cost",
                questionText: "QD. What is the average total installation cost:",
                plotType: "hundredPercentStackedBarChart",
                plotDataSet: plotDataSet,
                legendArray: ["<$500", "$500 - $999", "$1,000 - $1,499", "$1,500 - $1,999", "$2,000 - $2,999", "$3,000 - $4,999", "$5,000+"],
                itemsPerRow: 7
            })
        }
        plotChart()
    </script>
